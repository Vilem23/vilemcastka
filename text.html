<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nekonečný výběr</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: white;
      font-family: 'Crimson Text', sans-serif;
      display: grid;
      place-content: center;
      place-items: center;
      row-gap: 30px;
      user-select: none;
      overflow: hidden;
    }

    .scroll-container {
      --itemHeight: 40px;
      --itemGap: 10px;
      --visibleCount: 5;
      --containerHeight: calc(var(--itemHeight) * var(--visibleCount) + var(--itemGap) * (var(--visibleCount) - 1));
      width: 200px;
      height: var(--containerHeight);
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: var(--itemGap);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: none;
      text-align: center;
      scrollbar-width: none;
      position: relative;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-items {
      width: 90%;
      flex: 0 0 var(--itemHeight);
      padding-inline: 20px;
      font: 16pt/var(--itemHeight) 'Poppins', sans-serif;
      color: white;
      scroll-snap-align: center;
      pointer-events: none;
      opacity: 0.4;
      transform: scale(0.85);
      transition: opacity 0.2s, transform 0.2s;
      text-decoration: none;
      position: relative;
    }

    .scroll-items.selected {
      transform: scale(1.2);
      opacity: 1;
      font-weight: bold;
      pointer-events: all;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      display: none;
    }

    .scroll-items:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    /* Číselné označení */
    .number-overlay {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: rgba(255, 255, 255, 0);  /* Změna opacity pomocí barvy */
      font-style: italic;  /* Nastavení kurzívy */
      transition: color 0.3s ease, font-size 0.3s ease;
    }

    /* Zvětšení opacity a změna velikosti čísla při vybraném tématu */
    .scroll-items.selected .number-overlay {
      color: rgba(255, 255, 255, 0.2);  /* Změna opacity na vyšší, když je téma vybrané */
      font-size: 14px;  /* Zvýšení velikosti čísla, když je téma vybrané */
    }

  </style>
</head>
<body>

  <section class="scroll-container" id="scrollContainer"></section>

  <script>
    const topics = ["FILMY", "KONÍČKY", "ZÁKLADY", "ZÁLIBY", "RODINA"];
    const container = document.getElementById("scrollContainer");
    const LOOP_COUNT = 10;
    const ITEM_HEIGHT = 70;
    let allItems = [];

    // Vytvoření položek
    for (let i = 0; i < LOOP_COUNT; i++) {
      topics.forEach((topic, index) => {
        const link = document.createElement("a");
        link.className = "scroll-items";
        link.href = `${topic}.html`; // Odkaz na stránku s tématem
        link.innerHTML = topic;
        
        // Vytvoření čísla 1/5 až 5/5
        const numberOverlay = document.createElement("div");
        numberOverlay.className = "number-overlay";
        numberOverlay.innerHTML = `${index + 1}/5`;  // Číslo tématu
        link.appendChild(numberOverlay);

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        link.appendChild(overlay);

        container.appendChild(link);
        allItems.push(link);
      });
    }

    // Inicializace výchozího scrollu
    window.addEventListener("load", () => {
      const middleIndex = Math.floor(allItems.length / 2);
      allItems[middleIndex].scrollIntoView({ behavior: "auto", block: "center" });
      updateEffects();
    });

    // Efekt opacity a scale
    function updateEffects() {
      const centerY = container.getBoundingClientRect().top + container.clientHeight / 2;

      allItems.forEach((link) => {
        const rect = link.getBoundingClientRect();
        const linkCenter = rect.top + rect.height / 2;
        const distance = Math.abs(centerY - linkCenter);
        const ratio = Math.min(distance / (container.clientHeight / 2), 1);

        const scale = 1 - ratio * 0.8;
        const opacity = 1 - ratio * 0.6;

        link.style.transform = `scale(${scale})`;
        link.style.opacity = opacity.toFixed(2);

        const overlay = link.querySelector(".overlay");
        if (Math.abs(linkCenter - centerY) < container.clientHeight / 5) {
          overlay.style.display = "none";
          link.classList.add('selected');
          link.style.pointerEvents = 'all';  // Umožnit kliknutí
        } else {
          overlay.style.display = "block"; 
          link.classList.remove('selected');
          link.style.pointerEvents = 'none';  // Zakázat kliknutí
        }

        // Změna opacity čísla podle toho, jak je téma blízko středu
        const numberOverlay = link.querySelector(".number-overlay");
        if (Math.abs(linkCenter - centerY) < container.clientHeight / 5) {
          numberOverlay.style.color = "rgba(255, 255, 255, 0.3)";  // Vysoká opacita, pokud je téma ve středu
        } else {
          numberOverlay.style.color = "rgba(255, 255, 255, 0)";  // Nižší opacita, pokud není ve středu
        }
      });
    }

    // Při kliknutí na téma
    allItems.forEach((item) => {
      item.addEventListener('click', (event) => {
        event.preventDefault(); // Zabráníme defaultnímu chování odkazu

        const rect = item.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        const centerY = containerRect.top + containerRect.height / 2;

        // Pokud je téma ve středu, přesměrujeme na stránku
        if (Math.abs(rect.top + rect.height / 2 - centerY) < containerRect.height / 4) {
          window.location.href = item.href;
        } else {
          // Pokud není ve středu, scrollujeme ji do středu
          item.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      });
    });

    // Scroll událost + loop efekt
    container.addEventListener("scroll", () => {
      updateEffects();

      const scrollTop = container.scrollTop;
      const scrollHeight = container.scrollHeight;
      const containerHeight = container.clientHeight;
      const threshold = ITEM_HEIGHT * 2;

      if (scrollTop < threshold) {
        container.scrollTop += topics.length * ITEM_HEIGHT;
      }

      if (scrollTop + containerHeight + threshold > scrollHeight) {
        container.scrollTop -= topics.length * ITEM_HEIGHT;
      }
    });
  </script>

</body>
</html>
