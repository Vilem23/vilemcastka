<!DOCTYPE html>
<html lang="cs">
<head>
  <style>
    body {
  margin: 0;
  font-family: sans-serif;
}

.scroll-container {
  display: flex;
  flex-direction: column;
  height: 300px;
  overflow-y: scroll;
  padding: 10px;
  transition: background-color 0.3s ease;
}

.item {
  background-color: #eee;
  padding: 20px;
  margin: 5px 0;
  border-radius: 4px;
}

  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll ve Flexboxu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="scroll-container">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
    <div class="item">Box 4</div>
    <div class="item">Box 5</div>
    <div class="item">Box 6</div>
    <div class="item">Box 7</div>
    <div class="item">Box 8</div>
    <div class="item">Box 9</div>
    <div class="item">Box 10</div>
  </div>

  <script>
    const scrollContainer = document.querySelector('.scroll-container');

scrollContainer.addEventListener('scroll', () => {
  const scrollTop = scrollContainer.scrollTop;
  const scrollHeight = scrollContainer.scrollHeight - scrollContainer.clientHeight;
  const ratio = scrollTop / scrollHeight;

  // Měň barvu pozadí podle pozice
  if (ratio < 0.33) {
    scrollContainer.style.backgroundColor = '#ffe5e5'; // světle červená
  } else if (ratio < 0.66) {
    scrollContainer.style.backgroundColor = '#e5ffe5'; // světle zelená
  } else {
    scrollContainer.style.backgroundColor = '#e5e5ff'; // světle modrá
  }
});

  </script>
</body>
</html>
