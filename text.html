<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekty</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('pozadi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      text-transform: uppercase;
      font-size: 24px;
      font-family: 'Playfair Display', serif;
    }

    .folders {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .folder {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      border: 1px solid white;
    }

    .folder img {
      width: 40px;
      height: 40px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      position: sticky;
      top: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
    }

    .gear {
      margin: 30px auto;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Úvod</a>
    <a href="#">O mně</a>
    <a href="#">Studium</a>
    <a href="#">Projekty</a>
    <a href="#">Kontaktuj mě</a>
  </nav>

  <header>Projekty</header>

  <img class="gear" src="gear-icon.png" alt="Gear">

  <div class="folders">
    <div class="folder">První ročník <img src="folder-icon.png" alt="Složka"></div>
    <div class="folder">Druhý ročník <img src="folder-icon.png" alt="Složka"></div>
    <div class="folder">Třetí ročník <img src="folder-icon.png" alt="Složka"></div>
    <div class="folder">Čtvrtý ročník <img src="folder-icon.png" alt="Složka"></div>
  </div>
</body>
</html>
